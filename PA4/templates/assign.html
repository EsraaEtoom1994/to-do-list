{% extends 'base.html' %}
<head>
    <link rel="stylesheet" href= "{{ url_for('static', filename='css/todo.css') }}" >
</head>
{% block content%}

<body> 
    <form method="POST" > 
        <input type="hidden" id="task_no" name="task_no" value={{index}}>
    <div class="container">
		<div class="row">
            <center><h1>Tasks</h1></center>
			<div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
                <ul class="event-list">
                   
                    <li>
						
                        <time>
                            <span class="day"> {{index}}</span>
						</time>
						<div class="info">                      
                            <h2 class="title"> {{task["name"]}}</h2>
                        
                            <table>
                            
                            {%for task in task_list%}
                            <tr>
                                <td width=10%>
                                    <input type="checkbox"  name="tlist" value={{task}} id ={{task}} >
                                </td>
                                <td>
                                    {{task_list[task]["name"]}}
                                    {% endfor %}
                                </td>

                            </tr>
                            

                        </table>


                                                        							
						</div>
						<div class="social">
							<ul>
                                <li class="edit" style="width:33%;">
                                    <button type="submit"  class="btn btn-primary">ok</button>
                                </li>
							</ul>
						</div>
					</li>
                
                </ul>
            </div>
        </div>
        
        </p>
    </div>
    </form>
</body>

{% endblock %}

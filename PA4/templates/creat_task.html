{% extends 'base.html' %}
<head>
    <link rel="stylesheet" href= "{{ url_for('static', filename='css/todo.css') }}" >
</head>
{% block content%}

<body> 
    <form method="POST" > 
    <div class="container">
		<div class="row">
            <center><h1>Tasks</h1></center>
			<div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
                <ul class="event-list">
                   
                    <li>
						
                        <time>
                            <span class="day"> {{key}}</span>
						</time>
						<div class="info">                      
                           <table>
                               <tr>
                                   <td>
                                    <p class="desc"> Task name : </p>
                                   </td>
                                   <td>
                                    <input type="text" name="taskname" >
                                   </td>
                               </tr>
                               <tr>
                                <td>
                                    <p class="desc">status :</p>
                                </td>
                                <td>
                                    <select name="status">
                                        {% for stat in statuses %}
                                        <option value="{{stat}}">{{statuses[stat]}}</option>
                                        {% endfor %}
                                    </select>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="desc">priority : </p>
                                </td>
                                <td>
                                    <select name="priority">
                                        {% for pri in Prioritis %}
                                        <option value="{{pri}}">{{Prioritis[pri]}}</option>
                                        {% endfor %}
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="desc">description : 
                                </td>
                                <td>
                                    <input type="text" name="description" >                                    
                                </td>
                            </tr>
                           
                           </table>
                           
                            </p>
                            							
						</div>
						<div class="social">
							<ul>
                                <li class="edit" style="width:33%;">
                                    <button type="submit"  class="btn btn-primary">ok</button>
                                </li>
							</ul>
						</div>
					</li>
                
                </ul>
            </div>
        </div>
        
        </p>
    </div>
    </form>
</body>

{% endblock %}
